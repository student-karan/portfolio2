<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TTT.css">
</head>
<body>
    <header>
        <div class="heading"><b>Tic Tac Toe</b></div>
    </header> 
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="result">
            <p id="update">Player X v/s Player O</p>
            <button id="reset"><b>Reset Game!</b></button>
            <button class="newGame hide"><b>New Game</b></button>
        </div>
        
    </main>
    <script src="TTT.js"></script>
</body>
</html>
